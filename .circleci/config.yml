version: 2.1
jobs:
    build:
        docker:
            - image: circleci/pytho:3.6.1
        working_directory: ~/repo
         steps:
            - checkout
            
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "requirements.txt" }}
                    
                    # fallback to using the latest cache if not match is found
                    - v1-dependencies-
                    
            - run:
                name: Install dependencies
                command: |
                    python -m venv venv
                    .venv/bin/activate
                    make install
            
            - save_cache:
                paths:
                    - ./venv
                key: v1-dependencies-{{ checksum "requirements.txt" }}
                
            - run:
                name: Run lint
                command: |
                    .venv/bin/activate
                    make lint
            
                
        
    